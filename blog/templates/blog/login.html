{% extends "blog/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block styles %}{% endblock %}

{% block content %}
    <div class="box-header">
        <h1>Login</h1>
    </div>

    <hr class="box-hr">

    <div class="box">
        <form method="post" id="login_form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button">Login</button>
        </form>
    </div>
{% endblock %}
